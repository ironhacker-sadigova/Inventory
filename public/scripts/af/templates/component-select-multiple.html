<div class="checkbox" ng-repeat="option in component.options">
    <label>
        <input type="checkbox" value="{{ option.ref }}"
                ng-checked="input.value.indexOf(option.ref) > -1"
                ng-click="toggleSelection(option.ref)"
                ng-init="input.value = (input.value === null) ? component.defaultValue : input.value"
                ng-disabled="!isInputEnabled(input, component, inputs)">
        {{ option.label }}
    </label>
</div>
