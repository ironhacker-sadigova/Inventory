AF_Model_Output_OutputSet:
  type: entity
  repositoryClass: Core_Model_Repository
  table: AF_Output_OutputSet

  id:
    id:
      type: integer
      generator:
        strategy: AUTO

  oneToOne:
    inputSet:
      targetEntity: AF_Model_InputSet_Primary
      inversedBy: outputSet
      joinColumn:
        name: idInputSet
        referencedColumnName: id
        nullable: false

  oneToMany:
    elements:
      targetEntity: AF_Model_Output_Element
      mappedBy: outputSet
      cascade: [ all ]
      orphanRemoval: true
    totals:
      targetEntity: AF_Model_Output_Total
      mappedBy: outputSet
      cascade: [ all ]
      orphanRemoval: true
