AF_Model_Action:
  type: entity
  repositoryClass: Core_Model_Repository
  table: AF_Action

  inheritanceType: joined
  discriminatorColumn:
    name: type_action
    type: string
  discriminatorMap:
    setstate: AF_Model_Action_SetState
    setoptionstate: AF_Model_Action_SetOptionState
    setalgovalue: AF_Model_Action_SetAlgoValue
    setvalue_numeric: AF_Model_Action_SetValue_Numeric
    setvalue_checkbox: AF_Model_Action_SetValue_Checkbox
    setvalue_select_single: AF_Model_Action_SetValue_Select_Single
    setvalue_select_multi: AF_Model_Action_SetValue_Select_Multi

  id:
    id:
      type: integer
      generator:
        strategy: AUTO

  manyToOne:
    targetComponent:
      targetEntity: AF_Model_Component
      inversedBy: actions
      joinColumn:
        name: idTargetComponent
        referencedColumnName: id
        nullable: false
    condition:
      targetEntity: AF_Model_Condition
      joinColumn:
        name: idCondition
        referencedColumnName: id
        nullable: true
