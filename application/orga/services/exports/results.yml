sheets:


  - label: "Current Cell"#"{{ currentCell }}"

    content:

      - type: VerticalTable
        columns:
          - label: Cellule
        lines:
          - cells:
              - "-"

  - foreach: indicators as indicator
    do:
      - label: "{{ indicator.label }}"

        content:

          - type: VerticalTable
            columns:
              - foreach: orgaAxes as orgaAxis
                do:
                  - label: "{{ axis.label }}"
              - foreach: classifAxes as classifAxis
                do:
                  - label: "{{ axis.label }}"
              - label: "{{ inputStatus }}"
              - label: "{{ resultLabel }}"
              - label: "{{ resultFreeLabel }}"
              - label: "{{ resultRepetitonNumber }}"
              - label: "{{ resultValue }}"
              - label: "{{ resultRoundedValue }}"
              - label: "{{ resultUncertainty }}"
            lines:
              - foreach: getResultsForIndicator(indicator) as result
                do:
                  - cells:
                      - foreach: orgaAxes as orgaAxis
                        do:
                          - "{{ displayMemberForOrgaAxis(result, orgaAxis) }}"
                      - foreach: classifAxes as classifAxis
                        do:
                          - "{{ displayMemberForClassifAxis(result, classifAxis) }}"
                      - "{{ displayInputStatus(result) }}"
                      - "{{ result.label }}"
                      - "{{ result.freeLabel }}"
                      - "{{ result.repetitonNumber }}"
                      - "{{ result.value }}"
                      - "{{ result.roundedValue }}"
                      - "{{ result.uncertaintyNumber }}"