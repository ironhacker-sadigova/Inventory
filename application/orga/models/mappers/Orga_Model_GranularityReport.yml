Orga_Model_GranularityReport:
  type: entity
  repositoryClass: Core_Model_Repository
  table: Orga_Granularity_DWReport

  id:
    id:
      column: id
      type: integer
      generator:
        strategy: AUTO

  oneToOne:
    granularityDWReport:
      targetEntity: DW\Domain\Report
      joinColumn:
        name: idGranularityDWReport
        referencedColumnName: id
        nullable: true
        unique: true
        onDelete: CASCADE

  manyToMany:
    cellDWReports:
      targetEntity: DW\Domain\Report
      joinTable:
        name: Orga_Granularity_DWReport_Cell_DWReport
        joinColumns:
          idGranularityDWReport:
            referencedColumnName: id
            onDelete: CASCADE
        inverseJoinColumns:
          idCellDWReport:
            referencedColumnName: id
            onDelete: CASCADE
      cascade: [ persist, remove ]
