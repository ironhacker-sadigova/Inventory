# orga\models\mappers\Orga_Model_Axis.yml
Orga_Model_Axis:
  type: entity
  repositoryClass: Core_Model_Repository_Ordered
  table: Orga_Axis

  id:
    id:
      column: id
      type: integer
      generator:
        strategy: AUTO

  fields:
    ref:
      column: ref
      type: string
      length: 255
      nullable: false
    label:
      column: label
      type: string
      length: 255
      nullable: false
    contextualizing:
      column: contextualizing
      type: boolean
      nullable: false
    position:
      column: position
      type: integer
      nullable: false
    globalPosition:
      column: globalPosition
      type: integer
      nullable: false

  manyToOne:
    cube:
      targetEntity: Orga_Model_Cube
      inversedBy: axes
      joinColumn:
        name: idCube
        referencedColumnName: id
        nullable: false
    directNarrower:
      targetEntity: Orga_Model_Axis
      inversedBy: directBroaders
      joinColumn:
        name: idDirectNarrower
        referencedColumnName: id

  oneToMany:
    directBroaders:
      targetEntity: Orga_Model_Axis
      mappedBy: directNarrower
      cascade: [ remove ]
      orderBy:
        position: ASC
    members:
      targetEntity: Orga_Model_Member
      mappedBy: axis
      cascade: [ remove ]
      orderBy:
        ref: ASC

  manyToMany:
    granularities:
      targetEntity: Orga_Model_Granularity
      mappedBy: axes
      cascade: [ remove ]

  lifecycleCallbacks:
    prePersist: [ preSave ]
    preUpdate: [ preUpdate ]
    preRemove: [ preDelete ]
    postLoad: [ postLoad ]

  uniqueConstraints:
      refUniqueness:
          columns:
              - ref
              - idCube
      