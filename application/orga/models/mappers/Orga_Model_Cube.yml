# orga\models\mappers\Orga_Model_Cube.yml
Orga_Model_Cube:
  type: entity
  repositoryClass: Core_Model_Repository
  table: Orga_Cube

  id:
    id:
      column: id
      type: integer
      generator:
        strategy: AUTO

  oneToMany:
    axes:
      targetEntity: Orga_Model_Axis
      mappedBy: cube
      orderBy:
        position: ASC
      cascade: [ remove ]
    granularities:
      targetEntity: Orga_Model_Granularity
      mappedBy: cube
      orderBy:
        position: ASC
      cascade: [ remove ]
