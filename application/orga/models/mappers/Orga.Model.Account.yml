Orga\Model\Account:
  type: entity
  repositoryClass: Core_Model_Repository
  table: Orga_Account

  id:
    id:
      column: id
      type: integer
      generator:
        strategy: AUTO

  fields:
    label:
      type: string

  oneToMany:
    organization:
      targetEntity: Orga_Model_Organization
      mappedBy: account
      orphanRemoval: true
      cascade: [ all ]
    acl:
      targetEntity: Orga\Model\ACL\AccountAuthorization
      mappedBy: resource
      cascade: [ all ]
      orphanRemoval: true
    adminRoles:
      targetEntity: Orga\Model\ACL\Role\AccountAdminRole
      mappedBy: account
      cascade: [ all ]
      orphanRemoval: true
