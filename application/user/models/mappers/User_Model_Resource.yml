User_Model_Resource:
  type: entity
  repositoryClass: Core_Model_Repository
  table: User_Resource

  inheritanceType: single_table
  discriminatorColumn:
    name: resource_type
    type: string
  discriminatorMap:
    entityResource: User_Model_Resource_Entity
    namedResource: User_Model_Resource_Named

  id:
    id:
      type: integer
      generator:
        strategy: AUTO

  oneToMany:
    directAuthorizations:
      targetEntity: User_Model_Authorization
      mappedBy: resource
      cascade: [ all ]
      orphanRemoval: true
