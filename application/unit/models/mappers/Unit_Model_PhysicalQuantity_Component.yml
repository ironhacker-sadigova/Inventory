# unit\models\mappers\Unit_Model_PhysicalQuantity_Component.yml
Unit_Model_PhysicalQuantity_Component:
  type: entity
  repositoryClass: Core_Model_Repository
  table: Unit_PhysicalQuantityComponent

  id:
    derivedPhysicalQuantity:
      associationKey: true
    basePhysicalQuantity:
      associationKey: true

  fields:
    exponent:
      column: exponent
      type: integer

  manyToOne:
    derivedPhysicalQuantity:
      targetEntity: Unit_Model_PhysicalQuantity
      inversedBy: physicalQuantityComponents
      joinColumns:
        idDerivedPhysicalQuantity:
          referencedColumnName: id
    basePhysicalQuantity:
      targetEntity: Unit_Model_PhysicalQuantity
      joinColumn:
        name: idBasePhysicalQuantity
        referencedColumnName: id
