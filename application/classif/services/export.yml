sheets:


  - label: "{{ contextindicatorSheetLabel }}"

    tables:

      - lines:
          foreach: contexts as context
        columns:
          - label: "{{ contextColumnLabel }}"
            cellContent: "{{ context.label }}"
          - label: "{{ contextColumnRef }}"
            cellContent: "{{ context.ref }}"

      - lines:
          foreach: separators as separator
        columns:
          - label: ""
            cellContent: "{{ separator }}"

      - lines:
          foreach: indicators as indicator
        columns:
          - label: "{{ indicatorColumnLabel }}"
            cellContent: "{{ indicator.label }}"
          - label: "{{ indicatorColumnRef }}"
            cellContent: "{{ indicator.ref }}"
          - label: "{{ indicatorColumnUnit }}"
            cellContent: "{{ indicator.unit }}"
          - label: "{{ indicatorColumnRatioUnit }}"
            cellContent: "{{ indicator.ratioUnit }}"

      - lines:
          foreach: separators as separator
        columns:
          - label: ""
            cellContent: "{{ separator }}"

      - lines:
          foreach: contextindicators as contextindicator
        columns:
          - label: "{{ contextindicatorColumnContext }}"
            cellContent: "{{ contextindicator.context.label }}"
          - label: "{{ contextindicatorColumnIndicator }}"
            cellContent: "{{ contextindicator.indicator.label }}"
          - label: "{{ contextindicatorColumnAxes }}"
            cellContent: "{{ displayContextIndicatorAxes(contextindicator) }}"


  - label: "{{ axesSheetLabel }}"

    tables:

      - lines:
          foreach: axes as axis
        columns:
          - label: "{{ axisColumnLabel }}"
            cellContent: "{{ axis.label }}"
          - label: "{{ axisColumnRef }}"
            cellContent: "{{ axis.ref }}"
          - label: "{{ axisColumnNarrower }}"
            cellContent: "{{ displayAxisDirectNarrower(axis) }}"

