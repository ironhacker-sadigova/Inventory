# classif\models\mappers\Classif_Model_ContextIndicator.yml
Classif_Model_ContextIndicator:
  type: entity
  repositoryClass: Classif_Model_Repository_ContextIndicator
  table: Classif_ContextIndicator

  id:
    context:
      associationKey: true
    indicator:
      associationKey: true

  manyToOne:
    context:
      targetEntity: Classif_Model_Context
      joinColumn:
        name: idContext
        referencedColumnName: id
    indicator:
      targetEntity: Classif_Model_Indicator
      joinColumn:
        name: idIndicator
        referencedColumnName: id

  manyToMany:
    axes:
      targetEntity: Classif_Model_Axis
      joinTable:
        name: Classif_ContextIndicator_Axes
        joinColumns:
          idContext:
            referencedColumnName: idContext
          idIndicator:
            referencedColumnName: idIndicator
        inverseJoinColumns:
          idAxis:
            referencedColumnName: id
