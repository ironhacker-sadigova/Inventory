# classif\models\mappers\Classif_Model_Axis.yml
Classif_Model_Axis:
  type: entity
  repositoryClass: Core_Model_Repository_Ordered
  table: Classif_Axis

  id:
    id:
      column: id
      type: integer
      generator:
        strategy: AUTO

  fields:
    ref:
      type: string
      unique: true
      nullable: false
    label:
      type: string
      nullable: false
    position:
      type: integer
      nullable: false

  manyToOne:
    directNarrower:
      targetEntity: Classif_Model_Axis
      inversedBy: directBroaders
      joinColumn:
        name: idDirectNarrower
        referencedColumnName: id

  oneToMany:
    directBroaders:
      targetEntity: Classif_Model_Axis
      mappedBy: directNarrower
      cascade: [ remove ]
      orderBy:
        position: ASC
    members:
      targetEntity: Classif_Model_Member
      mappedBy: axis
      cascade: [ remove ]
      orderBy:
        position: ASC

  lifecycleCallbacks:
    prePersist: [ preSave ]
    preUpdate: [ preUpdate ]
    preRemove: [ preDelete ]
    postLoad: [ postLoad ]
