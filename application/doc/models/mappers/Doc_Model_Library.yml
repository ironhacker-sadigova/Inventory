Doc_Model_Library:
  type: entity
  repositoryClass: Core_Model_Repository
  table: Doc_Library

  id:
    id:
      type: integer
      generator:
        strategy: AUTO

  oneToMany:
    documents:
      targetEntity: Doc_Model_Document
      mappedBy: library
      orderBy:
        name: ASC
      cascade: [ persist ]
      orphanRemoval: true
