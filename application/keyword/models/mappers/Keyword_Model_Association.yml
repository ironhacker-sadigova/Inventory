# keyword\models\mappers\Keyword_Model_Association.yml
Keyword_Model_Association:
  type: entity
  repositoryClass: Keyword_Model_Repository_Association
  table: Keyword_Association

  id:
    id:
      column: id
      type: integer
      generator:
        strategy: AUTO

  manyToOne:
    subject:
      targetEntity: Keyword_Model_Keyword
      inversedBy: subjectAssociation
      joinColumns:
        idSubjectKeyword:
          referencedColumnName: id
      nullable : false
    object:
      targetEntity: Keyword_Model_Keyword
      inversedBy: objectAssociation
      joinColumns:
        idObjectKeyword:
          referencedColumnName: id
      nullable : false
    predicate:
      targetEntity: Keyword_Model_Predicate
      joinColumns:
        idPredicate:
          referencedColumnName: id
      nullable : false

  uniqueConstraints:
    associationUniqueness:
      columns: idSubjectKeyword,idObjectKeyword,idPredicate