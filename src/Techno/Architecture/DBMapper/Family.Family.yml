Techno\Domain\Family\Family:
  type: entity
  repositoryClass: Techno\Architecture\Repository\FamilyRepository
  table: Techno_Family

  gedmo:
    translation:
      locale: translationLocale

  fields:
    ref:
      type: string
      unique: true
    label:
      type: string
      nullable: true
      gedmo:
        - translatable
    position:
      type: integer
      nullable: false

  oneToMany:
    cells:
      targetEntity: Techno\Domain\Family\Cell
      mappedBy: family
      cascade: [ all ]
      orphanRemoval: true
    dimensions:
      targetEntity: Techno\Domain\Family\Dimension
      mappedBy: family
      cascade: [ all ]
      orphanRemoval: true
      orderBy:
        orientation: DESC
        position: ASC

  manyToOne:
    category:
      targetEntity: Techno\Domain\Category
      inversedBy: families
      joinColumn:
        name: idCategory
        referencedColumnName: id
        nullable: true

  manyToMany:
    cellsCommonTags:
      targetEntity: Techno\Domain\Tag
      joinTable:
        name: Techno_Family_Cells_Common_Tags
        joinColumns:
          idFamily:
            referencedColumnName: id
        inverseJoinColumns:
          idTag:
            referencedColumnName: id
            unique: true
      cascade: [all]
      orphanRemoval: true

  lifecycleCallbacks:
    prePersist: [ preSave ]
    preUpdate: [ preUpdate ]
    preRemove: [ preDelete ]
    postLoad: [ postLoad ]
