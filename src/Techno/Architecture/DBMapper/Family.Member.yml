Techno\Domain\Family\Member:
  type: entity
  repositoryClass: \Core_Model_Repository_Ordered
  table: Techno_Family_Member

  id:
    id:
      type: integer
      generator:
        strategy: AUTO

  fields:
    ref:
      type: string
      nullable: false
    label:
      type: string
      nullable: false
      gedmo:
        - translatable
    position:
      type: integer
      nullable: false

  manyToOne:
    dimension:
      targetEntity: Techno\Domain\Family\Dimension
      inversedBy: members
      joinColumn:
        name: idDimension
        referencedColumnName: id
        nullable: false

  manyToMany:
    cells:
      targetEntity: Techno\Domain\Family\Cell
      mappedBy: members
      cascade: [ all ]

  uniqueConstraints:
    uniqueMembers:
      columns: [ idDimension, ref ]

  lifecycleCallbacks:
    prePersist: [ preSave ]
    preUpdate: [ preUpdate ]
    preRemove: [ preDelete ]
    postLoad: [ postLoad ]
