Techno\Domain\Component:
  type: entity
  repositoryClass: \Core_Model_Repository
  table: Techno_Component

  gedmo:
    translation:
      locale: translationLocale

  inheritanceType: joined
  discriminatorColumn:
    name: type
    type: string
    length: 100
  discriminatorMap:
    element_process: Techno\Domain\Element\ProcessElement
    element_coeff: Techno\Domain\Element\CoeffElement
    family_process: Techno\Domain\Family\ProcessFamily
    family_coeff: Techno\Domain\Family\CoeffFamily

  id:
    id:
      type: integer
      generator:
        strategy: AUTO

  fields:
    documentation:
      type: text
      nullable: true
      gedmo:
        - translatable
    refBaseUnit:
      type: string
    refUnit:
      type: string

  manyToMany:
    tags:
      targetEntity: Techno\Domain\Tag
      joinTable:
        name: Techno_Component_Tags
        joinColumns:
          idComponent:
            referencedColumnName: id
        inverseJoinColumns:
          idTag:
            referencedColumnName: id
            unique: true
      cascade: [all]
      orphanRemoval: true
