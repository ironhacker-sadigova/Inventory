Classification\Domain\ContextIndicator:
  type: entity
  repositoryClass: \Classification\Architecture\Repository\ContextIndicatorRepository
  table: Classification_ContextIndicator

  id:
    context:
      associationKey: true
    indicator:
      associationKey: true

  manyToOne:
    context:
      targetEntity: Classification\Domain\Context
      joinColumn:
        name: idContext
        referencedColumnName: id
    indicator:
      targetEntity: Classification\Domain\Indicator
      joinColumn:
        name: idIndicator
        referencedColumnName: id
