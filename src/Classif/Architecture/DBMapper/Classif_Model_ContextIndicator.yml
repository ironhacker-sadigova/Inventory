Classif\Domain\ContextIndicator:
  type: entity
  repositoryClass: \Classif\Architecture\Repository\ContextIndicatorRepository
  table: Classif_ContextIndicator

  id:
    context:
      associationKey: true
    indicator:
      associationKey: true

  manyToOne:
    context:
      targetEntity: Context
      joinColumn:
        name: idContext
        referencedColumnName: id
    indicator:
      targetEntity: Indicator
      joinColumn:
        name: idIndicator
        referencedColumnName: id

  manyToMany:
    axes:
      targetEntity: IndicatorAxis
      joinTable:
        name: Classif_ContextIndicator_Axes
        joinColumns:
          idContext:
            referencedColumnName: idContext
          idIndicator:
            referencedColumnName: idIndicator
        inverseJoinColumns:
          idAxis:
            referencedColumnName: id
