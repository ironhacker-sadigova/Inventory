AF\Domain\AFLibrary:
  type: entity
  repositoryClass: \Core_Model_Repository
  table: AF_Library

  gedmo:
    translation:
      locale: translationLocale

  id:
    id:
      type: integer
      generator:
        strategy: AUTO

  fields:
    label:
      type: string
      nullable: false
      gedmo:
        - translatable

  manyToOne:
    account:
      targetEntity: Account\Domain\Account

  oneToMany:
    afList:
      targetEntity: AF
      mappedBy: library
      orphanRemoval: true
    categories:
      targetEntity: Category
      mappedBy: library
      cascade: [ all ]
      orphanRemoval: true
