Action:
  type: entity
  repositoryClass: Core_Model_Repository
  table: AF_Action

  inheritanceType: joined
  discriminatorColumn:
    name: type_action
    type: string
  discriminatorMap:
    setstate: SetState
    setoptionstate: SetOptionState
    setalgovalue: SetAlgoValue
    setvalue_numeric: Numeric
    setvalue_checkbox: Checkbox
    setvalue_select_single: SelectSingle
    setvalue_select_multi: SelectMulti

  id:
    id:
      type: integer
      generator:
        strategy: AUTO

  manyToOne:
    targetComponent:
      targetEntity: Component
      inversedBy: actions
      joinColumn:
        name: idTargetComponent
        referencedColumnName: id
        nullable: false
    condition:
      targetEntity: Condition
      joinColumn:
        name: idCondition
        referencedColumnName: id
        nullable: true
