    type: string
  discriminatorMap:
    selection: SelectionAlgo
    selection_main: MainSelectionAlgo
    selection_textkey: TextKeySelectionAlgo
    selection_textkey_input: InputSelectionAlgo
    selection_textkey_expression: ExpressionSelectionAlgo
    selection_textkey_contextvalue: ContextValueSelectionAlgo
    condition: ConditionAlgo
    condition_elementary: ElementaryConditionAlgo
    condition_elementary_numeric: NumericConditionAlgo
    condition_elementary_boolean: BooleanConditionAlgo
    condition_elementary_select: SelectConditionAlgo
    condition_elementary_select_multi: SelectMultiConditionAlgo
    condition_elementary_select_single: SelectSingleConditionAlgo
    condition_expression: ExpressionConditionAlgo
    numeric: NumericAlgo
    numeric_input: NumericInputAlgo
    numeric_constant: NumericConstantAlgo
    numeric_expression: NumericExpressionAlgo
    numeric_parameter: NumericParameterAlgo

  id:
