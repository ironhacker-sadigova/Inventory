PrimaryInputSet:
  type: entity
  repositoryClass: Core_Model_Repository
  table: AF_InputSet_Primary

  fields:
    finished:
      type: boolean
      nullable: false
    calculationComplete:
      type: boolean
      nullable: false
    errorMessage:
      type: string
      nullable: true

  oneToOne:
    outputSet:
      targetEntity: OutputSet
      mappedBy: inputSet
      orphanRemoval: true
      cascade: [ all ]
