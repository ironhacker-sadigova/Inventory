User\Domain\ACL\SecurityIdentity:
  type: entity
  repositoryClass: \Core_Model_Repository
  table: User_SecurityIdentity

  inheritanceType: joined
  discriminatorColumn:
    name: type
    type: string
  discriminatorMap:
    user: User\Domain\User
    role: Role

  id:
    id:
      type: integer
      generator:
        strategy: AUTO

  oneToMany:
    directAuthorizations:
      targetEntity: Authorization
      mappedBy: identity
      cascade: [ all ]
      orphanRemoval: true
