User\Domain\ACL\Authorization:
  type: entity
  repositoryClass: \Core_Model_Repository
  table: User_Authorization

  id:
    id:
      type: integer
      generator:
        strategy: AUTO

  fields:
    action:
      type: user_action
      nullable: false

  manyToOne:
    identity:
      targetEntity: SecurityIdentity
      inversedBy: directAuthorizations
      joinColumn:
        name: idIdentity
        referencedColumnName: id
        nullable: false
    resource:
      targetEntity: Resource
      inversedBy: directAuthorizations
      joinColumn:
        name: idResource
        referencedColumnName: id
        nullable: false

  uniqueConstraints:
    uniqueAuthorization:
      columns: [idIdentity, action, idResource]
