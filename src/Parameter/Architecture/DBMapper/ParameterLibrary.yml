Parameter\Domain\ParameterLibrary:
  type: entity
  repositoryClass: \Core_Model_Repository
  table: Parameter_ParameterLibrary

  gedmo:
    translation:
      locale: translationLocale

  id:
    id:
      type: integer
      generator:
        strategy: AUTO

  fields:
    label:
      type: string
      gedmo:
        - translatable

  manyToOne:
    account:
      targetEntity: Account\Domain\Account

  oneToMany:
    families:
      targetEntity: Parameter\Domain\Family\Family
      mappedBy: library
      orphanRemoval: true
    categories:
      targetEntity: Category
      mappedBy: library
      cascade: [ all ]
      orphanRemoval: true
