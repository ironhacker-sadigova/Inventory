Unit\Domain\UnitExtension:
  type: entity
  repositoryClass: \Core_Model_Repository
  table: Unit_UnitExtension

  id:
    id:
      type: integer
      generator:
        strategy: AUTO

  fields:
    ref:
      type: string
      unique: true
    multiplier:
      type: float

  embedded:
    name:
      class: Core\Translation\TranslatedString
    symbol:
      class: Core\Translation\TranslatedString
